<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="../../../../exercises/day1/vars/script.js"></script>
  <script>
  $(function(){
    var result = '';
    if ((typeof arr !== 'undefined') && Array.isArray(arr)){
      result += '<p class="alert alert-success">arr определен и это массив</p>';
    } else {
      result += '<p class="alert alert-danger">arr не определен или это не массив</p>';
    }

    if ((typeof obj) == 'object'){
      result += '<p class="alert alert-success">obj определен и это объект</p>';
    } else {
      result += '<p class="alert alert-danger">obj не определен или это не объект</p>';
    }

    if ((typeof str) == 'string'){
      result += '<p class="alert alert-success">str определен и это строка</p>';
    } else {
      result += '<p class="alert alert-danger">str не определен или это не строка</p>';
    }

    if ((typeof num) == 'number'){
      result += '<p class="alert alert-success">num определен и это число</p>';
    } else {
      result += '<p class="alert alert-danger">num не определен или это не число</p>';
    }

    $('#result').html(result);
  });
  </script>
</head>
<body>
  <div class="container">
    <div class="well">
      <h3>Задание</h3>
      <span class="label label-primary">vars</span>
      <p>Объявить переменные:<br />
        arr - массив<br />
        obj - объект<br />
        num - число<br />
        str - строка<br />
      </p>
    </div>
    <div class="well">
      <h3>Результат</h3>
      <div id="result">
      </div>
    </div>
  </div>
</body>
</html>
