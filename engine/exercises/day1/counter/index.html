<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="../../../../exercises/day1/counter/script.js"></script>
  <script>
  $(function(){
    var result = '',
        error = false;
    if ((typeof counter) == 'function'){
      result += '<p>counter определен и я вляется функцией</p>';
    } else {
      result += '<p>counter не функция</p>';
      error = true
    }

    if (!error){
      var tick = counter();
      if ((typeof tick) == 'function'){
        result += '<p>tick определен и является функцией</p>';
      } else {
        result += '<p>tick не функция</p>';
        error = true
      }
    }

    if (!error){
      var t = tick();
      result +='<p>Первый вызов вернул ' + t + '</p>';
      if (t != 1){
        error = true
      }
      t = tick();
      result +='<p>Второй вызов вернул ' + t + '</p>';
      if (t != 2){
        error = true
      }
    }

    $('#result').html(result).addClass(error?'alert alert-danger':'alert alert-success');
  });
  </script>
</head>
<body>
  <div class="container">
    <div class="well">
      <h3>Задание</h3>
      <span class="label label-primary">counter</span>

      <p>Написать функцию <b>counter</b>, которая позволит делать следующее</p>
      <p>
        var tick = counter();<br />
            tick(); // 1<br />
            tick(); // 2<br />
      </p>
    </div>
    <div class="well">
      <h3>Результат</h3>
      <div id="result">
      </div>
    </div>
  </div>
</body>
</html>
