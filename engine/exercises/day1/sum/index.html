<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="../../../../exercises/day1/sum/script.js"></script>
  <script>
  $(function(){
    var result = '',
        error = false;
    if ((typeof sum) == 'function'){
      result += '<p>sum определен и я вляется функцией</p>';
    } else {
      result += '<p>sum не функция</p>';
      error = true
    }

    if (!error){
      var s = sum(2, 3);
      result +='<p>sum(2, 3) вернул ' + s + '</p>';
      if (s != 5){
        error = true
      }
      var s = sum(5, 10, 15, 100);
      result +='<p>sum(5, 10, 15, 100) вернул ' + s + '</p>';
      if (s != 130){
        error = true
      }
    }

    $('#result').html(result).addClass(error?'alert alert-danger':'alert alert-success');
  });
  </script>
</head>
<body>
  <div class="container">
    <div class="well">
      <h3>Задание</h3>
      <span class="label label-primary">sum</span>
       <p>Написать функцию <b>sum</b>, которая принимает на вход неограниченное количество аргументов и возвращает их сумму</p>
      </p>
      <p>
        sum(2, 3) // 5 <br />
        sum(5, 10, 15, 100) // 130 <br />
      </p>
    </div>
    <div class="well">
      <h3>Результат</h3>
      <div id="result">
      </div>
    </div>
  </div>
</body>
</html>
