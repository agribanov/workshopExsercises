<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="../../../../exercises/day1/factorial/script.js"></script>
  <script>
  $(function(){
    var result = '',
        error = false;
    if ((typeof factorial) == 'function'){
      result += '<p>factorial определен и я вляется функцией</p>';
    } else {
      result += '<p>factorial не функция</p>';
      error = true
    }

    if (!error){
      var f = factorial(3);
      result +='<p>factorial(3) вернул ' + f + '</p>';
      if (f != 6){
        error = true
      }
      var f = factorial(5);
      result +='<p>factorial(5) вернул ' + f + '</p>';
      if (f != 120){
        error = true
      }
    }

    $('#result').html(result).addClass(error?'alert alert-danger':'alert alert-success');
  });
  </script>
</head>
<body>
  <div class="container">
    <div class="well">
      <h3>Задание</h3>
      <span class="label label-primary">factorial</span>
      <p>Написать функцию <b>factorial</b>, которая принимает на вход число и возврщает его факториал</p>
      <p>
        factorial(3) // 6 <br />
        factorial(5) // 120 <br />
      </p>
    </div>
    <div class="well">
      <h3>Результат</h3>
      <div id="result">
      </div>
    </div>
  </div>
</body>
</html>
